<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Blog Pribadi</title>
    <style>
        body {
            font-family: serif;
            margin: 0;
            padding: 20px;
            background-color: #f1f2f3;
            color: #000;
        }
        h1 {
            font-weight: bold;
            font-size: 1.5rem;
            margin-bottom: 5px;
        }
        hr {
            border: 1px solid #c4c4c4;
            margin-bottom: 20px;
        }
        .container {
            background-color: #ececec;
            padding: 30px;
            border-radius: 8px;
            max-width: 700px;
            margin: 0 auto;
        }
        .profile-img {

            margin: 0 auto 10px auto;
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 6px;
        }
        .welcome-text {
            text-align: center;
            margin-bottom: 30px;
            font-size: 1rem;
            line-height: 1.4;
        }
        table {
            background-color: #fff;
            width: 100%;
            border-collapse: collapse;
            border-radius: 8px;
            overflow: hidden;
        }
        caption {
            caption-side: top;
            font-weight: bold;
            font-size: 1.1rem;
            margin: 10px 0 20px 0;
        }
        th, td {
            padding: 12px 15px;
            border: 1px solid #ddd;
        }
        th {
            text-align: left;
            font-weight: bold;
            background-color: #d2d2d2;
            color: #fff;
            width: 35%;
        }
        td {
            background-color: #fff;
        }
    </style>
</head>
<body>

    <div class="container">
